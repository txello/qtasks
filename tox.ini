[tox]
envlist = py310, py311, py312, py313
requires = tox-gh-actions

[gh-actions]
python =
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313

[testenv]
deps = 
    pytest
    pytest-asyncio
commands =
    pytest -m "sync" tests/test_sync_task.py -v
    pytest -m "asyncio" tests/test_async_task.py -v
